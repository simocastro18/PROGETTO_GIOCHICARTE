<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cirulla Locale Auto</title>
    <style>
        body { font-family: monospace; text-align: center; background: #222; color: white; user-select: none; }
        
        .card {
    /* PROPORZIONI MIGLIORI */
            width: 75px;     /* Un po' pi√π larghe */
            height: 110px;   /* Altezza proporzionata */
            margin: 8px;     /* Pi√π spazio tra le carte */

            display: inline-block;
            vertical-align: middle;

            /* PULIZIA: Via il bordo spesso, usiamo l'ombra */
            border: none;
            border-radius: 8px; /* Angoli pi√π morbidi */
            background-color: transparent; /* Rimuove lo sfondo bianco extra */

            /* Assicura che l'immagine riempia bene lo spazio senza deformarsi */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom; /* Allinea in basso per evitare spazi bianchi sotto */

            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;

            /* Ombra morbida per dare profondit√† */
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Quando passi il mouse sopra una carta giocabile */
        .playable:hover {
            transform: translateY(-12px) scale(1.02); /* Si alza di pi√π */
            box-shadow: 4px 8px 12px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }
        .table-area { background: #27ae60; padding: 20px; border-radius: 5px; margin: 10px 0; min-height: 100px; }
        .table-card { cursor: pointer; }
        .selected {
            /* Evidenzia con un alone rosso invece di un bordo spesso */
            box-shadow: 0 0 0 3px #e74c3c, 2px 4px 8px rgba(0,0,0,0.3) !important;
            transform: scale(1.05);
        }

        .player-area { border: 1px dashed #444; padding: 10px; margin: 10px 0; position: relative; min-height: 100px; transition: background 0.5s;}
        
        .active-turn { color: #f1c40f; text-shadow: 0 0 5px #f1c40f; font-size: 1.2em; }

        /* NASCONDI CARTE */
        /* In index.html dentro <style> */

        /* Stile per le carte coperte (dorso) con IMMAGINE */
        .hidden-hand .card {
            /* --- MODIFICA QUI: Percorso dell'immagine del retro --- */
            /* Assicurati che il nome del file sia identico (es. back.png o retro.jpg) */
            background-image: url('/cards_franc/back-red.png') !important;

            /* --- Come gestire l'immagine --- */
            /* 'cover' fa s√¨ che l'immagine riempia tutta la carta, tagliando gli eccessi se necessario. */
            /* √à l'opzione migliore per i dorsi per evitare deformazioni. */
            background-size: cover !important;
            background-repeat: no-repeat;
            background-position: center;

            /* Togliamo il colore di sfondo rosso che c'era prima */
            background-color: transparent !important;

            /* Manteniamo un bordo sottile e l'ombra per definitezza */
            border: 1px solid #ccc;
            box-shadow: 1px 2px 4px rgba(0,0,0,0.2);

            /* Disabilita interazione */
            cursor: default;
            transform: none !important;
        }
        /* Messaggio di transizione */
        #transition-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); color: #f1c40f;
            display: none; justify-content: center; align-items: center;
            font-size: 2em; z-index: 1000; flex-direction: column;
        }
    </style>
</head>
<body>

    <div id="transition-overlay">
        <div>üì± PASSA IL DISPOSITIVO</div>
        <div id="next-player-name" style="font-size: 0.6em; margin-top: 20px; color: white;">...</div>
    </div>

    <div id="lobby-screen">
        <h1>Cirulla Locale</h1>
        <button onclick="joinGame('locale')" style="padding: 20px; font-size: 18px; cursor: pointer;">GIOCA IN LOCALE</button>
    </div>

    <div id="game-screen" style="display:none;">
        <h2 id="status-msg">In attesa...</h2>

        <div class="player-area" id="area-p2">
            <h3 id="p2-info">GIOCATORE 2</h3>
            <div id="p2-hand" class="hidden-hand"></div>
        </div>

        <div class="table-area">
            <h3>TAVOLO</h3>
            <div id="table-cards"></div>
        </div>

        <div class="player-area" id="area-p1">
            <h3 id="p1-info">GIOCATORE 1</h3>
            <div id="p1-hand" class="hidden-hand"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
