<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cirulla Locale Auto</title>
    <style>
        body { font-family: monospace; text-align: center; background: #222; color: white; user-select: none; }
        
        .card {
    /* PROPORZIONI MIGLIORI */
            width: 75px;     /* Un po' più larghe */
            height: 110px;   /* Altezza proporzionata */
            margin: 8px;     /* Più spazio tra le carte */

            display: inline-block;
            vertical-align: middle;

            /* PULIZIA: Via il bordo spesso, usiamo l'ombra */
            border: none;
            border-radius: 8px; /* Angoli più morbidi */
            background-color: transparent; /* Rimuove lo sfondo bianco extra */

            /* Assicura che l'immagine riempia bene lo spazio senza deformarsi */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom; /* Allinea in basso per evitare spazi bianchi sotto */

            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;

            /* Ombra morbida per dare profondità */
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Quando passi il mouse sopra una carta giocabile */
        .playable:hover {
            transform: translateY(-12px) scale(1.02); /* Si alza di più */
            box-shadow: 4px 8px 12px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }
        .table-area { background: #27ae60; padding: 20px; border-radius: 5px; margin: 10px 0; min-height: 100px; }
        .table-card { cursor: pointer; }
        .selected {
            /* Evidenzia con un alone rosso invece di un bordo spesso */
            box-shadow: 0 0 0 3px #e74c3c, 2px 4px 8px rgba(0,0,0,0.3) !important;
            transform: scale(1.05);
        }

        .player-area { border: 1px dashed #444; padding: 10px; margin: 10px 0; position: relative; min-height: 100px; transition: background 0.5s;}
        
        .active-turn { color: #f1c40f; text-shadow: 0 0 5px #f1c40f; font-size: 1.2em; }

        /* NASCONDI CARTE */
        /* In index.html dentro <style> */

        /* Stile per le carte coperte (dorso) con IMMAGINE */
        .hidden-hand .card {
            /* --- MODIFICA QUI: Percorso dell'immagine del retro --- */
            /* Assicurati che il nome del file sia identico (es. back.png o retro.jpg) */
            background-image: url('/cards_franc/back-red.png') !important;

            /* --- Come gestire l'immagine --- */
            /* 'cover' fa sì che l'immagine riempia tutta la carta, tagliando gli eccessi se necessario. */
            /* È l'opzione migliore per i dorsi per evitare deformazioni. */
            background-size: cover !important;
            background-repeat: no-repeat;
            background-position: center;

            /* Togliamo il colore di sfondo rosso che c'era prima */
            background-color: transparent !important;

            /* Manteniamo un bordo sottile e l'ombra per definitezza */
            border: 1px solid #ccc;
            box-shadow: 1px 2px 4px rgba(0,0,0,0.2);

            /* Disabilita interazione */
            cursor: default;
            transform: none !important;
        }
        /* Messaggio di transizione */
        #transition-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); color: #f1c40f;
            display: none; justify-content: center; align-items: center;
            font-size: 2em; z-index: 1000; flex-direction: column;
        }
        /* --- TABELLONE PUNTEGGI (MODAL) --- */
        #scoreboard-modal {
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); /* Sfondo scuro semitrasparente */
            display: none; /* Nascosto di default */
            justify-content: center; 
            align-items: center;
            z-index: 1000;
            color: white; 
            font-family: Arial, sans-serif;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #2c3e50; 
            padding: 30px; 
            border-radius: 15px;
            text-align: center; 
            max-width: 600px; width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            border: 2px solid #34495e;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #ecf0f1;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .scoreboard-grid {
            display: flex; 
            justify-content: space-between; 
            margin: 25px 0;
            background: #1a252f; 
            border-radius: 10px; 
            overflow: hidden;
        }

        .score-col {
            flex: 1; 
            padding: 20px;
        }

        .score-col:first-child { 
            border-right: 2px solid #2c3e50; 
        }

        .score-col.my-score { 
            background: #34495e; /* Colore leggermente diverso per far risaltare il tuo lato */
        }

        .score-col h3 { 
            margin-top: 0; 
            color: #f1c40f; /* Giallo oro per i nomi */
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .score-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr; /* 3 Colonne: Voce | Valore | Punti */
            gap: 10px;
            margin: 10px 0;
            font-size: 16px;
            text-align: right;
            align-items: center;
        }

        .score-row span:first-child {
            text-align: left;
            color: #bdc3c7; /* Colore testo etichette */
        }

        .header-row {
            font-size: 12px;
            text-transform: uppercase;
            color: #95a5a6;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .total-row {
            font-size: 22px;
            color: #2ecc71;
            margin-top: 15px;
            font-weight: bold;
        }
        
        .pts-col {
            color: #f1c40f; /* Giallo per i punti effettivi vinti */
            font-weight: bold;
        }

        .score-col hr {
            border-color: rgba(255,255,255,0.2);
            margin: 15px 0;
        }

        .next-round-btn {
            background: #27ae60; 
            color: white; 
            border: none; 
            padding: 15px 40px;
            font-size: 20px; 
            font-weight: bold;
            border-radius: 8px; 
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        .next-round-btn:hover { background: #2ecc71; }
        .next-round-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="lobby-screen">
        <h1>Cirulla</h1>
        <input type="text" id="player-name" placeholder="Inserisci il tuo nome..." 
               style="padding: 15px; font-size: 18px; border-radius: 5px; margin-bottom: 20px; text-align: center; width: 80%; max-width: 300px;"><br>

        <div id="step-1-mode">
            <button onclick="selectMode('bot')" style="padding: 20px; margin: 10px; font-size: 18px; cursor: pointer; background: #f39c12; color: white; border: none; border-radius: 5px;">GIOCA CONTRO AI</button>
            <button onclick="selectMode('online2')" style="padding: 20px; margin: 10px; font-size: 18px; cursor: pointer; background: #3498db; color: white; border: none; border-radius: 5px;">MULTIPLAYER 2</button>
            <button onclick="selectMode('online4')" style="padding: 20px; margin: 10px; font-size: 18px; cursor: pointer; background: #e74c3c; color: white; border: none; border-radius: 5px;">MULTIPLAYER 4</button>
        </div>

        <div id="step-2-length" style="display:none;">
            <h2 style="color: #f1c40f;">Scegli la durata:</h2>
            <button onclick="joinGame('veloce')" style="padding: 20px; margin: 10px; font-size: 18px; cursor: pointer; background: #2ecc71; color: white; border: none; border-radius: 5px;">PARTITA VELOCE (1 Mano)</button>
            <button onclick="joinGame('51')" style="padding: 20px; margin: 10px; font-size: 18px; cursor: pointer; background: #9b59b6; color: white; border: none; border-radius: 5px;">PARTITA AI 51 PUNTI</button>
        </div>
    </div>

    <div id="game-screen" style="display:none;">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80px; margin-bottom: 10px;">
            <h2 id="status-msg" style="margin: 5px 0;">In attesa...</h2>
            
            <div id="last-played-container" style="display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.6); padding: 5px 15px; border-radius: 10px; border: 1px solid #444;">
                <span style="font-size: 14px; color: #f1c40f; margin-right: 15px; text-transform: uppercase;">Ultima giocata:</span>
                <div id="last-card-visual" style="height: 60px;"></div>
            </div>
        </div>

        <div class="player-area" id="area-p2">
            <h3 id="p2-info">GIOCATORE 2</h3>
            <div id="p2-hand"></div>
        </div>

        <div class="table-area">
            <h3>TAVOLO</h3>
            <div id="table-cards"></div>
        </div>

        <div class="player-area" id="area-p1">
            <h3 id="p1-info">GIOCATORE 1</h3>
            <div id="p1-hand"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <div id="scoreboard-modal">
        <div class="modal-content">
            <h2>Fine della Mano</h2>
            
            <div class="scoreboard-grid">
                <div class="score-col">
                    <h3 id="modal-opp-name">Avversario</h3>
                    <div class="score-row header-row"><span>Voci</span><span>Numero</span><span>Punti</span></div>
                    
                    <div class="score-row"><span>Carte</span><span id="opp-carte-val">0</span><span id="opp-carte-pts" class="pts-col">0</span></div>
                    <div class="score-row"><span>Ori</span><span id="opp-denari-val">0</span><span id="opp-denari-pts" class="pts-col">0</span></div>
                    <div class="score-row"><span>Settebello</span><span id="opp-settebello-val">0</span><span id="opp-settebello-pts" class="pts-col">0</span></div>
                    <div class="score-row"><span>Primiera</span><span id="opp-primiera-val">0</span><span id="opp-primiera-pts" class="pts-col">0</span></div>
                    <div class="score-row"><span>Scope</span><span id="opp-scope-val">0</span><span id="opp-scope-pts" class="pts-col">0</span></div>
                    <div class="score-row"><span>Bonus</span><span id="opp-bonus-val">-</span><span id="opp-bonus-pts" class="pts-col">0</span></div>
                    <hr>
                    <div class="score-row total-row"><span style="color:white;">Punti Totali</span><span></span><span id="opp-totale-modal">0</span></div>
                </div>
                
                <div class="score-col my-score">
                    <h3 id="modal-my-name">Tu</h3>
                    <div class="score-row header-row"><span>Voci</span><span>Numero</span><span>Punti</span></div>
                    
                    <div class="score-row"><span>Carte</span><span id="my-carte-val">0</span><span id="my-carte-pts" class="pts-col">0</span></div>
                    <div class="score-row"><span>Ori</span><span id="my-denari-val">0</span><span id="my-denari-pts" class="pts-col">0</span></div>
                    <div class="score-row"><span>Settebello</span><span id="my-settebello-val">0</span><span id="my-settebello-pts" class="pts-col">0</span></div>
                    <div class="score-row"><span>Primiera</span><span id="my-primiera-val">0</span><span id="my-primiera-pts" class="pts-col">0</span></div>
                    <div class="score-row"><span>Scope</span><span id="my-scope-val">0</span><span id="my-scope-pts" class="pts-col">0</span></div>
                    <div class="score-row"><span>Bonus</span><span id="my-bonus-val">-</span><span id="my-bonus-pts" class="pts-col">0</span></div>
                    <hr>
                    <div class="score-row total-row"><span style="color:white;">Punti Totali</span><span></span><span id="my-totale-modal">0</span></div>
                </div>
            </div>

            <button class="next-round-btn" onclick="requestNextRound()">Prossima Mano</button>
        </div>
    </div>
</body>
</html>
