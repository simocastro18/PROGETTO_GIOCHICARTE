<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cirulla Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e8e8e8;
            user-select: none;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* ========== LOBBY SCREEN ========== */
        #lobby-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #lobby-screen h1 {
            font-size: 4em;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 40px;
            letter-spacing: 5px;
        }

        #player-name {
            padding: 18px 30px;
            font-size: 18px;
            border-radius: 12px;
            border: 2px solid #ffd700;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin-bottom: 40px;
            transition: all 0.3s;
        }

        #player-name:focus {
            outline: none;
            border-color: #27ae60;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(39, 174, 96, 0.3);
        }

        .mode-btn, .length-btn {
            padding: 20px 40px;
            margin: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            color: white;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-transform: uppercase;
        }

        .mode-btn:hover, .length-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .mode-btn:active, .length-btn:active {
            transform: translateY(-1px);
        }

        .btn-ai { background: linear-gradient(135deg, #f39c12, #e67e22); }
        .btn-online2 { background: linear-gradient(135deg, #3498db, #2980b9); }
        .btn-online4 { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .btn-veloce { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .btn-51 { background: linear-gradient(135deg, #9b59b6, #8e44ad); }

        #step-2-length h2 {
            color: #ffd700;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        /* ========== GAME SCREEN ========== */
        #game-screen {
            min-height: 100vh;
            display: none;
            flex-direction: column;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .game-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        #status-msg {
            font-size: 1.5em;
            color: #ffd700;
            margin-bottom: 10px;
            text-align: center;
        }

        #last-played-container {
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(39, 174, 96, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #27ae60;
            margin-top: 10px;
        }

        #last-played-container span {
            font-size: 14px;
            color: #2ecc71;
            margin-right: 15px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Player Areas */
        .player-area {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            border: 2px solid transparent;
            transition: all 0.4s;
            backdrop-filter: blur(5px);
        }

        .player-area.active-turn {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .player-info {
            font-size: 1.2em;
            color: #e8e8e8;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .active-turn .player-info {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            font-size: 1.3em;
        }

        /* Table Area */
        .table-area {
            background: linear-gradient(135deg, #27ae60, #229954);
            padding: 30px;
            border-radius: 20px;
            margin: 20px 0;
            min-height: 180px;
            box-shadow: 
                inset 0 0 30px rgba(0,0,0,0.3),
                0 10px 40px rgba(0,0,0,0.4);
            border: 5px solid #1e8449;
        }

        .table-area h3 {
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.4em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #table-cards {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 120px;
        }

        /* Hand Areas */
        .hand-area {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 140px;
        }

        /* ========== CARDS STYLING ========== */
        .card {
            width: 85px;
            height: 125px;
            margin: 10px;
            display: inline-block;
            border-radius: 10px;
            background-color: white;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 8px rgba(0,0,0,0.3),
                0 0 0 1px rgba(0,0,0,0.1);
            cursor: default;
        }

        .card.playable {
            cursor: pointer;
        }

        .card.playable:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 
                0 10px 25px rgba(0,0,0,0.4),
                0 0 20px rgba(255, 215, 0, 0.4);
            z-index: 100;
        }

        .table-card {
            cursor: pointer;
            transition: all 0.2s;
        }

        .table-card:hover {
            transform: scale(1.1);
        }

        .table-card.selected {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 
                0 0 0 4px #e74c3c,
                0 8px 20px rgba(231, 76, 60, 0.5);
            filter: brightness(1.1);
        }

        /* Hidden Cards */
        .card[data-hidden="true"] {
            background-image: url('/cards_franc/back-red.png') !important;
            background-size: cover !important;
            cursor: default !important;
        }

        .card[data-hidden="true"]:hover {
            transform: none !important;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3) !important;
        }

        /* ========== SCOREBOARD MODAL ========== */
        #scoreboard-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 700px;
            width: 95%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            border: 3px solid #ffd700;
            animation: slideUp 0.4s;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-content h2 {
            color: #ffd700;
            font-size: 2.2em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .scoreboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .score-col {
            background: rgba(0,0,0,0.4);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .score-col.my-score {
            border-color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
        }

        .score-col h3 {
            color: #ffd700;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
        }

        .score-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
            margin: 12px 0;
            font-size: 16px;
            align-items: center;
            padding: 8px 0;
        }

        .score-row span:first-child {
            text-align: left;
            color: #bdc3c7;
        }

        .score-row span:not(:first-child) {
            text-align: right;
            color: #ecf0f1;
        }

        .header-row {
            font-size: 13px;
            text-transform: uppercase;
            color: #95a5a6;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 8px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .total-row {
            font-size: 1.5em;
            color: #2ecc71;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid rgba(46, 204, 113, 0.3);
            font-weight: bold;
        }

        .pts-col {
            color: #ffd700 !important;
            font-weight: bold;
        }

        .next-round-btn {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(39, 174, 96, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .next-round-btn:hover {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.5);
        }

        .next-round-btn:active {
            transform: translateY(0);
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            #lobby-screen h1 {
                font-size: 2.5em;
            }

            .card {
                width: 60px;
                height: 88px;
                margin: 6px;
            }

            .mode-btn, .length-btn {
                padding: 15px 30px;
                font-size: 16px;
            }

            .scoreboard-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 25px;
            }

            .player-info {
                font-size: 0.9em;
            }

            .table-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- ========== LOBBY SCREEN ========== -->
    <div id="lobby-screen">
        <h1>üé¥ CIRULLA üé¥</h1>
        <input type="text" id="player-name" placeholder="Inserisci il tuo nome..." maxlength="20">

        <div id="step-1-mode">
            <button class="mode-btn btn-ai" onclick="selectMode('bot')">
                ü§ñ Gioca contro AI
            </button>
            <button class="mode-btn btn-online2" onclick="selectMode('online2')">
                üë• Multiplayer 2
            </button>
            <button class="mode-btn btn-online4" onclick="selectMode('online4')">
                üë•üë• Multiplayer 4
            </button>
        </div>

        <div id="step-2-length" style="display:none;">
            <h2>‚è±Ô∏è Scegli la durata:</h2>
            <button class="length-btn btn-veloce" onclick="joinGame('veloce')">
                ‚ö° Partita Veloce
            </button>
            <button class="length-btn btn-51" onclick="joinGame('51')">
                üèÜ Partita ai 51
            </button>
        </div>
    </div>

    <!-- ========== GAME SCREEN ========== -->
    <div id="game-screen">
        <div class="game-header">
            <h2 id="status-msg">In attesa...</h2>
            
            <div id="last-played-container">
                <span>Ultima giocata:</span>
                <div id="last-card-visual"></div>
            </div>
        </div>

        <div class="player-area" id="area-p2">
            <div class="player-info" id="p2-info">AVVERSARIO</div>
            <div class="hand-area" id="p2-hand"></div>
        </div>

        <div class="table-area">
            <h3>üÉè TAVOLO üÉè</h3>
            <div id="table-cards"></div>
        </div>

        <div class="player-area" id="area-p1">
            <div class="player-info" id="p1-info">TU</div>
            <div class="hand-area" id="p1-hand"></div>
        </div>
    </div>

    <!-- ========== SCOREBOARD MODAL ========== -->
    <div id="scoreboard-modal">
        <div class="modal-content">
            <h2>üìä Fine Mano üìä</h2>
            
            <div class="scoreboard-grid">
                <div class="score-col">
                    <h3>Avversario</h3>
                    <div class="score-row header-row">
                        <span>Voce</span><span>N</span><span>Pts</span>
                    </div>
                    <div class="score-row"><span>Carte</span><span id="opp-carte-val">0</span><span id="opp-carte-pts" class="pts-col">0</span></div>
                    <div class="score-row"><span>Ori</span><span id="opp-denari-val">0</span><span id="opp-denari-pts" class="pts-col">0</span></div>
                    <div class="score-row"><span>Settebello</span><span id="opp-settebello-val">0</span><span id="opp-settebello-pts" class="pts-col">0</span></div>
                    <div class="score-row"><span>Primiera</span><span id="opp-primiera-val">0</span><span id="opp-primiera-pts" class="pts-col">0</span></div>
                    <div class="score-row"><span>Scope</span><span id="opp-scope-val">0</span><span id="opp-scope-pts" class="pts-col">0</span></div>
                    <div class="score-row"><span>Bonus</span><span id="opp-bonus-val">-</span><span id="opp-bonus-pts" class="pts-col">0</span></div>
                    <div class="score-row total-row">
                        <span style="color:#ffd700;">TOTALE</span><span></span><span id="opp-totale-modal">0</span>
                    </div>
                </div>
                
                <div class="score-col my-score">
                    <h3>Tu</h3>
                    <div class="score-row header-row">
                        <span>Voce</span><span>N</span><span>Pts</span>
                    </div>
                    <div class="score-row"><span>Carte</span><span id="my-carte-val">0</span><span id="my-carte-pts" class="pts-col">0</span></div>
                    <div class="score-row"><span>Ori</span><span id="my-denari-val">0</span><span id="my-denari-pts" class="pts-col">0</span></div>
                    <div class="score-row"><span>Settebello</span><span id="my-settebello-val">0</span><span id="my-settebello-pts" class="pts-col">0</span></div>
                    <div class="score-row"><span>Primiera</span><span id="my-primiera-val">0</span><span id="my-primiera-pts" class="pts-col">0</span></div>
                    <div class="score-row"><span>Scope</span><span id="my-scope-val">0</span><span id="my-scope-pts" class="pts-col">0</span></div>
                    <div class="score-row"><span>Bonus</span><span id="my-bonus-val">-</span><span id="my-bonus-pts" class="pts-col">0</span></div>
                    <div class="score-row total-row">
                        <span style="color:#ffd700;">TOTALE</span><span></span><span id="my-totale-modal">0</span>
                    </div>
                </div>
            </div>

            <button class="next-round-btn" onclick="requestNextRound()">
                ‚ñ∂ Prossima Mano
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
